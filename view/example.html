<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up creation</title>
</head>
<body>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .container{

            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0,.5);
            position: fixed;
            display: none;
        }
        .modalchild{

            width: 70%;
            height: 500px;
            margin-top: 100px;
            margin-left: 15%;
            background-color: white;
            display: inline-block;
        }
        

    </style>
    <button onclick="showModal(event)"> Click</button>
    <div class="container" onclick="hidemodal(event)">
        <div class="modalchild">

        </div>
    </div>
    <script src="../controller/example.js"></script>
</body>
</html>
